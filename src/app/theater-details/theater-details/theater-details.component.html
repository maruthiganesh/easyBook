<section class="vh-100" style="background-color: #bdbbeb; border-radius: 15px; ">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center  h-100">
        <div class="col col-xl-10">
          <div class="card mb-5" style="border-radius: 15px;">
            <div class="card-body p-4">
                <div class="d-flex align-items-center mb-4">
                
                    <!-- <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-film" viewBox="0 0 16 16">
                        <path d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V1zm4 0v6h8V1H4zm8 8H4v6h8V9zM1 1v2h2V1H1zm2 3H1v2h2V4zM1 7v2h2V7H1zm2 3H1v2h2v-2zm-2 3v2h2v-2H1zM15 1h-2v2h2V1zm-2 3v2h2V4h-2zm2 3h-2v2h2V7zm-2 3v2h2v-2h-2zm2 3h-2v2h2v-2z"/>
                      </svg> -->


                    <h3 class="mb-3">{{Movie_details?.Name}}</h3>
              </div>
              <div class="d-flex" style="justify-content: space-around;">
              <p class="small mb-0">Language: {{Movie_details?.Language}}</p>
                <strong> Genre: {{Movie_details?.Genre}}</strong> 
                <p>Duration: {{Movie_details?.Duration}}</p>
                </div>
              <hr class="my-4">
              <div class="d-flex" style="justify-content: space-between;">
                <p class="mb-0 ">Release Date: {{Movie_details?.Release_date}}</p>
                <span *ngIf="loggedin()">Like
                <button  type="button" class="btn  btn-sm btn-floating">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                        <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                      </svg>
                </button></span>
              </div>
            </div>
          </div>


         
          <div class="datepicker">
            Select Date:<input class="datebox" type="date" [min]="minDate" [max]="maxDate">
          </div>
            
          <div class="row">
            <div *ngFor="let item of Theater_details" class="col-sm-4 p-3">
                <app-theater-card [Theater_details]="item"> </app-theater-card> 
            </div>
        </div>

        </div>
      </div>
    </div>
  </section>
