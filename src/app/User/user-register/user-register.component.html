<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        Register
      </div>
      <div class="card-body">
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
          <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="userName">
            <span *ngIf="!userName.valid && (isSubmitted || userName.touched)" class="error-block">
                Please Provide Name
            </span>

          </div>

          <div class="form-group col-12">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" formControlName="email">
            <span *ngIf="!email.valid && (isSubmitted || email.touched)" class="error-block">
              <span *ngIf="email.hasError('required')">
                Please Provide email id
              </span>
              <span *ngIf="email.hasError('email')">
                Please Provide valid email id
              </span>
          </span>
          </div>

          <div class="form-group col-12">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password">
            <span *ngIf="!password.valid && (isSubmitted || password.touched)" class="error-block">
              <span *ngIf="password.hasError('required')">
                Please Provide password
              </span>
              <span *ngIf="password.hasError('minlength')">
                Password must contain alteast 8 charecters
              </span>
          </span>

          </div>
          <div class="form-group col-12">
            <label for="password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" formControlName="confirmPassword">
            <span *ngIf="!confirmPassword.valid && (isSubmitted || confirmPassword.touched)" class="error-block">
              <span *ngIf="confirmPassword.hasError('required')">
                Please re-enter password
              </span>
            </span>
              <span *ngIf="registrationForm?.hasError('notmatched') && confirmPassword.valid" class="error-block">
                Password do not match
              </span>
          
          </div>

          <div class="form-group col-12">
            <label for="mobile" class="form-label">Mobile</label>
            <input type="text" class="form-control" formControlName="mobile">
            <span *ngIf="!mobile.valid && (isSubmitted || mobile.touched)" class="error-block">
              Please Provide Mobile number
          </span>
          </div>

          <br><br>

          <div class="form-group col-12">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
