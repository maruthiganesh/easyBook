<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Easy Book</a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              [routerLinkActiveOptions]="{ exact: true }"
              routerLinkActive="active"
              routerLink="/"
              >Home</a
            >
          </li>
          
          <li *ngIf="loggedin()" class="nav-item">
            <a
              class="nav-link"
              routerLinkActive="active"
              routerLink="/my-bookings"
              >My bookings</a
            >
          </li>

          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Location
            </a>
            <ul class="dropdown-menu">
              <li>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    (change)="onChange($event)"
                    value=""
                    id="id_hyd"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    Hyderabad
                  </label>
                </div>
              </li>

              <li>

                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    (change)="onChange($event)"
                    value=""
                    id="id_blore"
                  />
                  <label class="form-check-label" for="flexCheckDefault" >
                    Bangalore
                  </label>
                </div>
              </li>

              <li>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    (change)="onChange($event)"
                    value=""
                    id="id_kol"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    Kolkata
                  </label>
                </div>
              </li>
            </ul>
          </li>
          <li *ngIf="loggedin()" class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="/profile"
              >Profile</a
            >
          </li>

        </ul>

        <form class="d-flex me-2" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search for movies"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">
            Search
          </button>
        </form>

        <ul class="navbar-nav ms-auto">
          <li *ngIf="!loggedin()" class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="/register"
              >Register</a
            >
          </li>
          <li *ngIf="!loggedin()" class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="/login"
              >Login</a
            >
          </li>

          <li *ngIf="loggedin()" class="nav-item">
            <a class="nav-link" (click)="onLogout()" routerLinkActive="active"
              >Logout</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</body>
